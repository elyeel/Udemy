<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <style>
    .winner {
      color: green;
    }

    .loser {
      color: red;
    }

  </style>
</head>

<body>
  <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
  <p>Use the buttons below to keep score</p>
  <h3>Playing To <span><select name="max-score" id="max-score-select">
        <option value="">--Please choose an option--</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select></span></h3>

  <button name="p1" id="p1Button">+1 Player One</button>
  <button name='p2' id="p2Button">+1 Player Two</button>
  <button name="reset" id="reset">Reset</button>
  <script src="app.js"></script>
</body>

</html>
